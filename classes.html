        class PersonAccount {
            constructor(firstName, lastName, income, expensesProperty, totalIncome, totalExpense, addincome, addexpense, accountbalance) {

                this.firstName = firstName;
                this.lastName = lastName;
                this.income = income;
                this.expensesProperty = expensesProperty;


            }
            totalIncome() {
                income.forEach()
                return this.income.sum() - this.expensesProperty;


            }
            totalExpense() {
                return this.expensesProperty.sum();
            }
            addincome() {
                let reducer = (accumulator, currentValue) => accumulator + currentValue;
                let sum = this.income.reduce(reducer);
                return sum;


            }
            addexpense() {
                let reducer = (accumulator, currentValue) => accumulator + currentValue;
                let sum1 = this.expensesProperty.reduce(reducer);
                return sum1;

            }

            accountBalance(){
                let reducer = (accumulator, currentValue) => accumulator + currentValue;
                let sum = this.income.reduce(reducer);
                let reducer1 = (accumulator, currentValue) => accumulator + currentValue;
                let sum1 = this.expensesProperty.reduce(reducer1);
                return sum - sum1;
                   
            }
        }
        const perAcc = new PersonAccount("ammar", "ali", [500, 1000, 400], [150, 210, 420]);
        console.log(perAcc.firstName);
        console.log(perAcc.addincome());
        console.log(perAcc.addexpense());
        console.log(perAcc.accountBalance());





    </script>
